<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="wkn">
    <th mat-header-cell *matHeaderCellDef> WKN </th>
    <td mat-cell *matCellDef="let element"> {{element.wkn}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stockExchangeBuy">
    <th mat-header-cell *matHeaderCellDef> Stock Exchange  </th>
    <td mat-cell *matCellDef="let element"> {{element.stockExchangeBuy}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="buyDate">
    <th mat-header-cell *matHeaderCellDef>   Buy Date </th>
    <td mat-cell *matCellDef="let element"> {{element.buyDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
