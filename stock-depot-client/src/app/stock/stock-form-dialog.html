<div class="container">
  <form [formGroup]="stockFormGroup" (ngSubmit)="createStock()">

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Stock Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>WKN</mat-label>
        <input matInput type="text" formControlName="wkn">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>ISIN</mat-label>
        <input matInput type="text" formControlName="isin">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Stock Exchange</mat-label>
        <input matInput type="text" formControlName="stockExchangeBuy">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Buy Date</mat-label>
        <input matInput type="text" formControlName="buyDate">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Buy Price</mat-label>
        <input matInput type="text" formControlName="buyPrice">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="text" formControlName="quantity">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Currency</mat-label>
        <input matInput type="text" formControlName="currency">
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit" color="primary">Save</button>
    <button mat-raised-button type="cancel" color="basic">Cancel</button>
  </form>

</div>
