<div class="container">

  <form [formGroup]="depotFormGroup" (ngSubmit)="createDepot()">

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Depot Name</mat-label>
        <input matInput type="text" formControlName="depotName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="depot-form-field" appearance="fill">
        <mat-label>Broker Name</mat-label>
        <input matInput type="text" formControlName="brokerName">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>

<div *ngFor="let depot of depots">

  <mat-card>
    <mat-card-title>DepotId: {{depot.depotId}}-{{depot.depotName}}</mat-card-title>
    <mat-card-actions>
      <button mat-button (click)="addNewStock(depot.depotId)">Add New Stock</button>
      <button mat-button>Show Stocks</button>
    </mat-card-actions>
    <span *ngIf="depot?.stockViews?.length>0">
    <app-stock [dataSource]="depot.stockViews"></app-stock>
      </span>
  </mat-card>

</div>
