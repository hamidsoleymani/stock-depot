
<mat-card>
  <mat-card-title>{{depotOwnerView?.firstName}} - {{depotOwnerView?.lastName}}</mat-card-title>
  <mat-card-actions>
    <div>
      <button mat-button (click)="onShowDepotForm()">Add New Depot</button>
      <span *ngIf=showStockForm>
    <button mat-button (click)="onShowStockForm()">Add Stocks</button>
    </span>
    </div>
  </mat-card-actions>
</mat-card>


<div *ngIf=showDepotForm>
  <app-depot (onDepotCreated)="depotCreated()"></app-depot>
</div>
